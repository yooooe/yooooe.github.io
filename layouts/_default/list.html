{{ define "main" }}
<div class="title">
    <h1>posts about #{{ .Title }}</h1>
</div>
<ul>
{{ range .Pages.ByPublishDate.Reverse }}
<li>
    <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </a><div class="dot"></div>
    {{ .Date.Format .Site.Params.dateFormat }}
</li>
{{ end }}
{{ end }}
