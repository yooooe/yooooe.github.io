{{ define "main" }}
<section class='container'>
    <div class='index'>
        {{ range .Pages.ByPublishDate.Reverse }}
        <p>
            <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span style="float:right;">
                {{ partial "date.html" . }}
            </span>
        </p>
        {{ end }}
    </div>
</section>
{{ end }}
